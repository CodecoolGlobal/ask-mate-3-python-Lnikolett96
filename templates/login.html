{% extends 'layout.html' %}
{% block page_title %}
Login
{% endblock %}

{% block content %}
    <div class="form">
        <form action="{{ url_for('login') }}" method="post">
            <label>
                Username:
            </label><br>
            <input type="text" required maxlength="30" placeholder="  Username"><br>
            <label>
                Password:
            </label><br>
            <input type="password" required placeholder="  Password"><br>
            <button type="submit">Login</button>
            <br>
            <!-- <p class="little">You dont have account? <a href="  url_for('register') ">Register</a> </p> -->

        </form>
    </div>
{% endblock %}
