<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASK MATE</title>
    <!-- BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- style="border-spacing: 20px;" -->
<table class="table table-bordered table-hover table-success table-striped">
    <tr>
        {% for key in questions_again[0]  %}
        <th>{{ key }}</th>
        {% endfor %}

    </tr>
    <tr>
        {% for element in questions_again  %}
            <tr>


        {% for key in element.keys()  %}
         <td align="center">
            {% if key == 'id' %}
                <a href='/question/{{ element["id"] }}'>{{ element[key] }}</a>
            {% else %}
                {% if element[key] == '' %}
                <a href='/answer/{{ element["id"] }}/delete'><button >delete</button></a>
                <a href='/answer/{{ element["id"] }}/vote-up'><button >Yayy :)</button></a>
                <a href='/answer/{{ element["id"] }}/vote-down'><button >Nayy :(</button></a>
            {% else %}
                {{ element[key] }}
            {% endif %}

            {% endif %}



        </td>

        {% endfor %}
            </tr>
        {% endfor %}

    </tr>

</table>

</body>
</html>
