{% extends "layout.html" %}

{% block page_title %}
    <h1>Add new comment</h1>
{% endblock %}

{% block content %}
    <form action="/question/{{ question_id }}/new-comment" method="post">
    <textarea itemtype="text" name="comment" required cols="20" rows="10"></textarea>
    <button type="submit">Add new comment</button>
    </form>
{% endblock %}
