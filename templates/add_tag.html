{% extends "layout.html" %}

{% block page_title %}
<h1>Add Tags</h1>
{% endblock %}



{% block content %}
    <form action="/question/{{ question_id }}/new-tag" method="post">
        <select name="Tags" id="Tags">
            {% for tag in all_tag %}
                <option value="{{tag['name']}}">{{tag['name']}}</option>

            {% endfor %}

        </select>
    <button type="submit">Submit</button>
    </form>


{% endblock %}
