<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASK MATE</title>
</head>
<body>

<table style="border-spacing: 20px;">
    <tr>
        {% for key in questions_again[0]  %}
        <th>{{ key }}</th>
        {% endfor %}

    </tr>
    <tr>
        {% for element in questions_again  %}
            <tr>


        {% for key in element.keys()  %}





        <td align="center">
            {% if element[key] == None %}
                <a href='/question/{{ element["id"] }}/delete'><button >delete</button></a>
            {% else %}
                {{ element[key] }}
            {% endif %}

        </td>

        {% endfor %}
            </tr>
        {% endfor %}

    </tr>

</table>
<button>Delete Answer</button>
<button>Add Image</button>
<button>Edit Question</button>

</body>
</html>
