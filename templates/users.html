{% extends 'layout.html' %}
{% block page_title %}
Users
{% endblock %}
{% block content %}
    <table class="main-table neon_box">
        {% for user in users %}
            <tr>
            {% for u in user %}
                <td>{{ user[u] }}</td>
            {% endfor %}
        {% endfor %}
        </tr>
    </table>
    <button><a href="{{ url_for('hello') }}">Back to Home</a> </button>
{% endblock %}
